<!DOCTYPE html>
<html>

<!-- A-Frame Image documentation: https://aframe.io/docs/1.0.0/primitives/a-image.html -->
<!-- Build a basic scene tut is very helpful: https://aframe.io/docs/1.0.0/guides/building-a-basic-scene.html#sidebar-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AshRose Demo</title>
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded="" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">


    <a-assets>
      <img id="img" src="meDraw.png">
    </a-assets>

<!-- 
    <a-marker type="barcode" value="4">
      <a-image src="#img" width="3" height="1.5" rotation="90 0 0"></a-image>

    </a-marker> -->
    <a-marker type="barcode" value="1">
      <a-box position="0 0.5 0" material="color: purple;"></a-box>
    </a-marker>
    <a-marker type="barcode" value="5">
      <a-sphere position="0 0.5 0" radius=".75" color="#FFA500"></a-sphere>
    </a-marker>
    <a-entity camera=""></a-entity>
  </a-scene>


</body>

</html>
