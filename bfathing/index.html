<!DOCTYPE html>
<html>

<!-- A-Frame Image documentation: https://aframe.io/docs/1.0.0/primitives/a-image.html -->
<!-- Build a basic scene tut is very helpful: https://aframe.io/docs/1.0.0/guides/building-a-basic-scene.html#sidebar-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>(Ashley Rose)</title>
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
</head>

<body>
  <a-scene embedded="" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">


    <a-assets>
      <!-- <img id="draw" src="meDraw.png"></img> -->
      <a-asset-item id="crate-obj" src="untitled.obj"></a-asset-item>
      <a-asset-item id="crate-mtl" src="untitled.mtl"></a-asset-item>
      <!-- <video id="crack" autoplay loop="true" src="assets/finalCrack2.mp4"></video> -->
    </a-assets>


    <a-marker type="barcode" value="4">
      <!-- Using the asset management system.
    Note the width and height keep your image size in proportion. Position is calculated in "meters" -->
      <a-box position='0 0.5 0' rotation="45 0 0" scale="1 1 1" material='color: green;'></a-box>
      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <!-- <a-image src="assets/assets/PLUR.jpg"></a-image> -->
    <a-entity camera=""></a-entity>
    <a-entity position="0 2.25 -15" particle-system="preset: snow" ></a-entity>
  </a-marker>
  </a-scene>


</body>

</html>
